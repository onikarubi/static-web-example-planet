<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Exo:wght@500;600;700&family=Noto+Sans+JP:wght@500;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="bg-parallax">
    <video class="bg-parallax-video" autoplay muted loop>
      <source src="assets/video/bg_movie.mp4" type="video/mp4">
    </video>
  </div>
  <header class="header">
    <div class="header-inner">
      <div class="header-logo">
        <img src="assets/img/logo.svg" alt="Necopon games">
      </div>
      <div class="header-nav">
        <nav>
          <ul class="header-nav-list">
            <li class="header-nav-item">
              <a href="#">STORY</a>
            </li>
            <li class="header-nav-item">
              <a href="#">TRALER</a>
            </li>
            <li class="header-nav-item">
              <a class="btn btn--sm" href="#">PLAY NOW</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <section class="mv">
    <div class="mv-title-area">
      <div class="mv-label">VR GAME</div>
      <h1 class="mv-title">
        Planet
        <br>
        Hunters
      </h1>
      <div class="mv-subtitle">惑星を奪還せよ</div>
      <div class="mv-btn">
        <a href="#" class="btn">Play Now</a>
      </div>
    </div>
  </section>
  <main></main>

  <script src="js/main.js"></script>

</html>
